{% extends 'feed/base.html' %}

{% block content %}

  <h1>Détail du ticket {{ ticket.title }}</h1>
  <p>Titre : {{ ticket.title }}</p>
  <p>id :{{ ticket.id }}</p>
  {% if ticket.photo.image %}
  <p><img src= '{{ ticket.photo.image.url }}'></p>
  {% endif %}
  <p>descritption :{{ ticket.description }}</p>
  <a href="{% url 'ticket-update' ticket.id %}">Modifier ce ticket</a>
  <a href="{% url 'feed'%}">Revenir à la liste de tickets</a>


{% endblock %}
