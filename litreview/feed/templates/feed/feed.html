{% extends 'feed/base.html' %}

{% block content %}

  <h1>Page feed</h1>
  <p>Listing de tickets abonnements + soi-même</p>
  <!-- TODO : liste des groupes -->
  <ul>
    {% for ticket in tickets %}
    {% if ticket.user == user %}
    <li>
      <a href="{% url 'ticket' ticket.id %}">{{ ticket.title }}</a>
      Crée par {{ ticket.user }}
      - <a href="{% url 'ticket-update' ticket.id %}">[modifier]</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
